<div id="first-div">

  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Love</title>
    <style>
      body {
        margin: 0;
        background: #020202;
        cursor: crosshair;
      }

      canvas {
        display: block
      }

      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: "Source Sans Pro";
        font-size: 4.2rem;
        font-weight: 900;
        -webkit-user-select: none;
        user-select: none;
      }

      .button-click {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #020202;
        font-family: "Source Sans Pro";
        font-size: 20px;
        font-weight: 900;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .modal-content {
        background-color: #ffe6e6;
        margin: 10% auto;
        padding: 30px;
        border: 1px solid #ffcccc;
        border-radius: 10px;
        width: 350px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .close {
        color: #ff6666;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #ff3333;
      }

      .modal-content p {
        font-family: 'Cursive', sans-serif;
        font-size: 18px;
        color: #ff4d4d;
      }

      .modal-content input {
        padding: 8px;
        width: 80%;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid #ffcccc;
        outline: none;
        text-align: center;
      }

      .modal-content button {
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        outline: none;
      }

      .modal-content button:hover {
        background-color: #ff3333;
      }

      .heart-icon {
        font-size: 60px;
        color: #ff4d4d;
        margin-bottom: 20px;
        transition: transform 0.2s ease-in-out;
      }

    </style>
  </head>

  <body>
    <h1>Happy Birthday üéÇ My Queen Ayeshh ‚ù§Ô∏è</h1>
    <canvas id="birthday">
    </canvas>
    <button id="openModalBtn" class="button-click">
      <div id="click-on-1"></div  >
      <div id="click-on-2"></div>
      <div id="click-on-3"></div>
      <div id="click-on-4"></div>

      Click Me</button>

    <!-- Modal -->
    <div id="questionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>

        <!-- Heart Icon -->
        <div id="heartIcon" class="heart-icon">&#10084;</div>

        <p>What am I to you?</p>
        <input type="text" id="answerInput" placeholder="Enter answer">
        <button id="submitAnswer">Submit</button>
      </div>
    </div>

    <script>
      var modal = document.getElementById('questionModal');
      var openModalBtn = document.getElementById('openModalBtn');
      var closeModal = document.getElementsByClassName('close')[0];
      var submitAnswerBtn = document.getElementById('submitAnswer');
      var answerInput = document.getElementById('answerInput');
      var heartIcon = document.getElementById('heartIcon');
      var correctAnswer = "lifeline";

      openModalBtn.onclick = function () {
        modal.style.display = 'block';
        document.getElementById('click-on-1').click();
        document.getElementById('click-on-2').click();
        document.getElementById('click-on-3').click();
        document.getElementById('click-on-4').click();
      }

      closeModal.onclick = function () {
        modal.style.display = 'none';
        
      }

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }

      answerInput.oninput = function () {
        var userAnswer = answerInput.value.trim().toLowerCase();
        var correctLetters = 0;
        var wrongLetters = 0;

        for (var i = 0; i < userAnswer.length; i++) {
          if (userAnswer[i] === correctAnswer[i]) {
            correctLetters++;
          } else {
            wrongLetters++;
          }
        }

        var heartSize = 60 + (correctLetters * 10) - (wrongLetters * 10);
        heartSize = Math.max(20, heartSize); // Prevent shrinking too small
        heartIcon.style.transform = 'scale(' + heartSize / 60 + ')';
      }

      submitAnswerBtn.onclick = function () {
        var userAnswer = answerInput.value.trim().toLowerCase();

        if (userAnswer === correctAnswer) {
          modal.style.display = 'none'; // Close the modal
          window.location.href = 'lifelines.html';
        } else {
          alert('Incorrect answer, please try again.');
        }
      }
    </script>
    <script>
      // helper functions
      const PI2 = Math.PI * 2
      const random = (min, max) => Math.random() * (max - min + 1) + min | 0
      const timestamp = _ => new Date().getTime()

      // container
      class Birthday {
        constructor() {
          this.resize()

          // create a lovely place to store the firework
          this.fireworks = []
          this.counter = 0

        }

        resize() {
          this.width = canvas.width = window.innerWidth
          let center = this.width / 2 | 0
          this.spawnA = center - center / 4 | 0
          this.spawnB = center + center / 4 | 0

          this.height = canvas.height = window.innerHeight
          this.spawnC = this.height * .1
          this.spawnD = this.height * .5

        }

        onClick(evt) {
          let x = evt.clientX || evt.touches && evt.touches[0].pageX
          let y = evt.clientY || evt.touches && evt.touches[0].pageY

          let count = random(3, 5)
          for (let i = 0; i < count; i++) this.fireworks.push(new Firework(
            random(this.spawnA, this.spawnB),
            this.height,
            x,
            y,
            random(0, 260),
            random(30, 110)))

          this.counter = -1

        }

        update(delta) {
          ctx.globalCompositeOperation = 'hard-light'
          ctx.fillStyle = `rgba(20,20,20,${7 * delta})`
          ctx.fillRect(0, 0, this.width, this.height)

          ctx.globalCompositeOperation = 'lighter'
          for (let firework of this.fireworks) firework.update(delta)

          // if enough time passed... create new new firework
          this.counter += delta * 3 // each second
          if (this.counter >= 1) {
            this.fireworks.push(new Firework(
              random(this.spawnA, this.spawnB),
              this.height,
              random(0, this.width),
              random(this.spawnC, this.spawnD),
              random(0, 360),
              random(30, 110)))
            this.counter = 0
          }

          // remove the dead fireworks
          if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead)

        }
      }

      class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
          this.dead = false
          this.offsprings = offsprings

          this.x = x
          this.y = y
          this.targetX = targetX
          this.targetY = targetY

          this.shade = shade
          this.history = []
        }
        update(delta) {
          if (this.dead) return

          let xDiff = this.targetX - this.x
          let yDiff = this.targetY - this.y
          if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) { // is still moving
            this.x += xDiff * 2 * delta
            this.y += yDiff * 2 * delta

            this.history.push({
              x: this.x,
              y: this.y
            })

            if (this.history.length > 20) this.history.shift()

          } else {
            if (this.offsprings && !this.madeChilds) {

              let babies = this.offsprings / 2
              for (let i = 0; i < babies; i++) {
                let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
                let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0

                birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))

              }

            }
            this.madeChilds = true
            this.history.shift()
          }

          if (this.history.length === 0) this.dead = true
          else if (this.offsprings) {
            for (let i = 0; this.history.length > i; i++) {
              let point = this.history[i]
              ctx.beginPath()
              ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
              ctx.arc(point.x, point.y, 1, 0, PI2, false)
              ctx.fill()
            }
          } else {
            ctx.beginPath()
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
            ctx.arc(this.x, this.y, 1, 0, PI2, false)
            ctx.fill()
          }

        }
      }

      let canvas = document.getElementById('birthday')
      let ctx = canvas.getContext('2d')

      let then = timestamp()

      let birthday = new Birthday
      window.onresize = () => birthday.resize()
      document.onclick = evt => birthday.onClick(evt)
      document.ontouchstart = evt => birthday.onClick(evt)

        ; (function loop() {
          requestAnimationFrame(loop)

          let now = timestamp()
          let delta = now - then

          then = now
          birthday.update(delta / 500)


        })()
    </script>
  </body>

  </html>
</div>
